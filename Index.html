    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    nav {
      background: #1e1e1e;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00bcd4;
    }

    img.profile {
      margin-top: 30px;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      object-fit: cover;
      box-shadow: 0px 0px 20px #00bcd4;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      color: #00bcd4;
    }

    .languages {
      margin-top: 40px;
    }

    .languages img {
      margin: 15px;
      width: 100px;
      transition: transform 0.3s;
    }

    .languages img:hover {
      transform: scale(1.2);
    }

    .socials {
      margin-top: 40px;
      font-size: 18px;
    }

    .socials a {
      display: block;
      margin: 8px;
      color: #00bcd4;
      text-decoration: none;
    }

    .projects {
      margin-top: 50px;
    }

    .projects button {
      padding: 12px 25px;
      border: none;
      background: #00bcd4;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .projects button:hover {
      background: #0097a7;
    }

    footer {
      margin-top: 50px;
      padding: 15px;
      background: #1e1e1e;
      color: #888;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
